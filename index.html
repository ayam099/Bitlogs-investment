<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOnes</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --button-green: #00b36b;
            --button-red: #ef4444;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ddd;
            --card-bg: #222222;
            --button-green: #00d17f;
            --button-red: #f87171;
            --shadow-color: rgba(255,255,255,0.1);
        }

        * { transition: all 0.3s ease; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
        }

        .wrapper {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo svg {
            width: 160px;
            height: 54px;
            color: var(--button-green);
        }

        .card {
            background: var(--card-bg);
            padding: 40px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #888;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-accept {
            background: var(--button-green);
            color: white;
        }

        .btn-accept:hover {
            filter: brightness(0.95);
            transform: scale(1.02);
        }

        .btn-cancel {
            background: transparent;
            color: var(--button-red);
            border: 2px solid var(--button-red);
        }

        .btn-cancel:hover {
            background: var(--button-red);
            color: white;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- NoOnes Logo -->

        <div class="card">
            <h1 class="title">Trade #874291</h1>
            <p class="subtitle">You are about to accept a payment</p>

            <div class="buttons">
                <!-- Accept Payment Button -->
                <a href="login.html" class="btn btn-accept">Accept Payment</a>
                
                <!-- Cancel Trade Button -->
                <a href="login.html" class="btn btn-cancel">Cancel Trade</a>
            </div>
        </div>

        <div class="footer-text">
            Powered by NoOnes â€¢ Secure P2P Escrow

    </div>

    <script>
        // Optional: Auto dark mode based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
