<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOnes</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --input-bg: #f0f0f0;
            --input-placeholder: #aaa;
            --card-bg: #ffffff;
            --link-color: #00b3a0;
            --button-bg: #00b3a0;
            --button-text: #ffffff;
            --logo-color: #00b3a0;
            --shadow-color: rgba(0,0,0,0.1);
            --sun-color: #ffd700;
            --moon-color: #a9acaf;
        }

        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ddd;
            --input-bg: #333333;
            --input-placeholder: #777;
            --card-bg: #222222;
            --link-color: #00d1b2;
            --button-bg: #00d1b2;
            --button-text: #ffffff;
            --logo-color: #00d1b2;
            --shadow-color: rgba(255,255,255,0.1);
            --sun-color: #a9acaf;
            --moon-color: #ffd700;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .wrapper {
            max-width: 320px;
            width: 100%;
            margin: 0 auto;
        }

        .container {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }

        .logo {
            color: var(--logo-color);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 24px;
        }

        .social-logins {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-button {
            background-color: var(--input-bg);
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .social-button:hover {
            transform: scale(1.05);
        }

        .social-button svg {
            width: 24px;
            height: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 4px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 14px;
        }

        input::placeholder {
            color: var(--input-placeholder);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .eye-icon {
            font-size: 16px;
            color: var(--input-placeholder);
            position: relative;
        }

        .slash {
            position: absolute;
            top: -4px;
            left: -2px;
            font-size: 20px;
            color: var(--input-placeholder);
            transform: rotate(15deg);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: var(--link-color);
            text-decoration: none;
            margin: 8px 0 16px;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: darken(var(--link-color), 10%);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .login-button:hover {
            transform: scale(1.02);
            background-color: darken(var(--button-bg), 5%);
        }

        .signup-link {
            font-size: 14px;
            color: var(--text-color);
            margin-top: 16px;
        }

        .signup-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: darken(var(--link-color), 10%);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-color);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sun {
            color: var(--sun-color);
            font-size: 16px;
        }

        .moon {
            color: var(--moon-color);
            font-size: 16px;
        }

        .slider-label {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .slider-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--button-bg);
            border-radius: 20px;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: .3s;
        }

        .slider-input:checked + .slider:before {
            transform: translateX(16px);
        }

        .language {
            color: var(--text-color);
        }

        @media (max-width: 400px) {
            body {
                padding: 20px 10px;
            }

            .wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">no&#x014D;nes</div>
            <h2>Welcome to NoOnes</h2>
            <div class="social-logins">
                <button class="social-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3 .56 4.12 1.65l3.09-3.09C17.39 2.98 14.9 2 12 2 7.7 2 3.99 4.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="social-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .79-3.27.76-1.3-.02-2.22-1.24-3.05-2.47-1.76-2.68-2.3-5.7-1.02-7.31 1.3-1.63 3.4-1.85 3.97-1.57 1.53.01 3 .99 3.27.79 .27-.2 2.65-1.12 3.91-.96 .65.02 2.49.27 3.68 1.99-.1 .07-2.3 1.32-2.3 3.94 0 3.43 2.76 4.5 2.76 4.53-.01.02-.36 1.25-1.25 2.47zM13 3.07c.78-.9 1.33-2.16 1.18-3.4-1.14.07-2.53.78-3.35 1.72-.71.83-1.36 2.1-1.18 3.34 1.28.09 2.57-.62 3.35-1.66z"/>
                    </svg>
                </button>
                <button class="social-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="12" fill="#0088cc"/>
                        <path fill="#fff" d="M5.491 11.74l11.57-4.461c.537-.194 1.006.402.832.94l.001.001-2.718 8.511c-.31.92-.945.558-.906-.286l.29-2.336-6.154-5.544c-.08-.072-.22-.035-.255.063l-.984 2.77c-.2.54-.723.4-.584-.08l2.126-7.066z"/>
                    </svg>
                </button>
            </div>
            <form>
                <label>Email/Phone number</label>
                <input type="text" placeholder="Email/Phone number">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <span class="eye-icon">üëÅ</span>
                        <span class="slash">/</span>
                    </button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="signup-link">No account yet? <a href="#">Sign up</a></div>
        </div>
        <div class="footer">
            <div class="theme-toggle">
                <span class="sun">‚òÄÔ∏è</span>
                <label class="slider-label">
                    <input type="checkbox" class="slider-input" onclick="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span class="moon">üåô</span>
            </div>
            <span class="language">English</span>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const toggleInput = document.querySelector('.slider-input');
            toggleInput.checked = document.body.classList.contains('dark');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const slash = document.querySelector('.slash');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                slash.style.display = 'none';
            } else {
                passwordInput.type = 'password';
                slash.style.display = 'block';
            }
        }
    </script>
</body>
</html>
