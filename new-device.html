<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoOnes - New device detected</title>
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
:root {
    --bg-color: #f5f5f5;
    --text-color: #333;
    --input-bg: #f0f0f0;
    --input-placeholder: #aaa;
    --card-bg: #ffffff;
    --link-color: #00b36b;
    --button-bg: #00b36b;
    --button-text: #ffffff;
    --logo-color: #00b36b;
    --shadow-color: rgba(0,0,0,0.1);
    --medium-green: #00b36b;
    --grey-green: #6b7280;
}
body.dark {
    --bg-color: #1a1a1a;
    --text-color: #ddd;
    --input-bg: #333333;
    --input-placeholder: #777;
    --card-bg: #222222;
    --link-color: #00d17f;
    --button-bg: #00d17f;
    --button-text: #ffffff;
    --logo-color: #00d17f;
    --shadow-color: rgba(255,255,255,0.1);
    --medium-green: #00d17f;
    --grey-green: #9ca3af;
}
* { transition: all 0.3s ease; }
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    animation: fadeIn 0.5s ease-out;
}
.wrapper { max-width: 430px; width: 100%; margin: 0 auto; }
.logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 32px;
    margin-bottom: 12px;
}
.logo-link {
    height: 50px;
    color: var(--logo-color);
    filter: drop-shadow(0 2px 4px rgba(0,179,107,0.2));
}
.logo-link svg {
    fill: currentColor;
    transition: transform 0.3s ease;
}
.logo-link:hover svg {
    transform: scale(1.05);
}
.container {
    background-color: var(--card-bg);
    padding: 32px 24px;
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow-color);
    text-align: center;
}
h2 {
    font-size: 22px;
    font-weight: 700;
    color: var(--medium-green);
    margin: 0 0 4px;
}
.subtitle {
    font-size: 14px;
    color: var(--grey-green);
    margin-bottom: 20px;
}
.email {
    font-weight: 600;
    color: var(--text-color);
}
.device-icon {
    width: 90px;
    height: 70px;
    margin: 24px auto;
}
.notice {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 24px;
}
.label {
    text-align: left;
    font-size: 14px;
    font-weight: 600;
    color: var(--grey-green);
    margin-bottom: 8px;
}
.url-input {
    width: 100%;
    padding: 14px 16px;
    border: none;
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 15px;
}
.url-input:focus { outline: none; }
.submit-button {
    width: 100%;
    padding: 14px;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 20px;
}
.submit-button:hover {
    transform: scale(1.02);
    filter: brightness(0.95);
}
.bottom-buttons {
    display: flex;
    gap: 12px;
    margin-top: 16px;
}
.small-btn {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}
.resend-btn {
    background: var(--button-bg);
    color: white;
    border: none;
}
.another-way {
    background: transparent;
    color: var(--grey-green);
    border: 1px solid var(--grey-green);
}
.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 32px;
    font-size: 12px;
    font-weight: 600;
}
.slider-label {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 28px;
}
.slider-input { opacity: 0; width: 0; height: 0; }
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: var(--button-bg);
    border-radius: 14px;
}
.slider:before {
    position: absolute;
    content: "";
    height: 20px; width: 20px;
    left: 4px; bottom: 4px;
    background-color: #ffffff;
    border-radius: 50%;
    transition: .3s;
}
.slider-input:checked + .slider:before {
    transform: translateX(24px);
}
.language {
    color: var(--link-color);
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>
